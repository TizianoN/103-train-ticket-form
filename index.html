<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train ticket form</title>

    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- SCRIPT -->
    <script src="./js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main class="container mt-5">
      <h1>
        OnTrain
        <span class="text-muted fs-4"> - A service from &copy; Boolean</span>
      </h1>

      <!-- PRIMA SEZIONE -->
      <section class="mt-5">
        <!-- ALERT PER ERRORE NEI DATI - DA MOSTRARE SOLO IN CASO DI ERRORE -->
        <div id="alert-error" class="alert alert-danger d-none">
          Correggi gli errori
        </div>

        <!-- FORM -->
        <div class="card">
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-4 g-3">
              <div class="col">
                <label for="name-input">Nome</label>
                <input id="name-input" type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="surname-input">Cognome</label>
                <input id="surname-input" type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="kms-input">Kilometri da percorrere</label>
                <input id="kms-input" type="number" class="form-control" />
              </div>
              <div class="col">
                <label for="age-input">Età</label>
                <select id="age-input" class="form-select">
                  <option value="kid">Minorenne</option>
                  <option value="adult" selected>Adulto</option>
                  <option value="over65">Over 65</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-outline-secondary">Annulla</button>
            <button id="generate-ticket-button" class="btn btn-success">
              Conferma
            </button>
          </div>
        </div>
      </section>

      <!-- TICKET -->
      <section id="ticket-section" class="mt-5 d-none">
        <div class="alert alert-success">
          Il biglietto è stato generato con successo
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img
                  src="./img/ticket-img.jpg"
                  alt=""
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-5 h-100">
                  <div class="col border-end">
                    <p class="fs-5">Nome</p>
                    <p class="fs-5">
                      <code id="ticket-name"></code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Codice</p>
                    <p class="fs-5">
                      <code id="ticket-pnr"></code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Vagone</p>
                    <p class="fs-5">
                      <code id="ticket-coach"></code>
                    </p>
                  </div>
                  <div class="col border-end">
                    <p class="fs-5">Stazione</p>
                    <p class="fs-5">
                      <code id="ticket-station"></code>
                    </p>
                  </div>
                  <div class="col">
                    <p class="fs-5">Prezzo</p>
                    <p class="fs-5">
                      <code id="ticket-price"></code>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
